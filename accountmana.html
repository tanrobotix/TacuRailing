<!--=== Contact section Starts ===-->
	<section id="section-contact" class="contact-wrap">
	<div class="section-overlay"></div>
		<div class="container contact center animated" data-animation="flipInY" data-animation-delay="1000">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-10 col-md-offset-1 center section-title">
						<h4>Sửa tài khoản</h4>
					</div>
					
					<div class="confirmation">
						<p><span class="fa fa-check"></span></p>
					</div>
					
					<form class="contact-form support-form">
						
						<div class="col-lg-6">
							Tên<input id="name" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="" />
	
							Email<input id="email" class="input-field form-item field-email" type="email" required="required" name="contact-email" placeholder="" />
	
							Quyền<input id="subject" class="input-field form-item field-subject" type="text" required="required" name="contact-subject" placeholder="" />
						</div>

						<span>ĐỔI MẬT KHẨU</span><div class="col-lg-6">
							<input id="name" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="" />
	
							<input id="email" class="input-field form-item field-email" type="email" required="required" name="contact-email" placeholder="" />
	
							<input id="subject" class="input-field form-item field-subject" type="text" required="required" name="contact-subject" placeholder="" />
						</div>

						<button type="submit" class="fancy-button button-line button-white large zoom subform">
							Cancel
							<span class="icon">
								<i class="glyphicon glyphicon-remove"></i>
							</span>
						</button>
						<button type="submit" class="fancy-button button-line button-white large zoom subform">
							Save
							<span class="icon">
								<i class="fa fa-paper-plane-o"></i>
							</span>
						</button>
					</form>
				</div>
			</div>
		</div>
